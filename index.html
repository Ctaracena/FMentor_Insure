<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Insure landing page</title>

</head>
<body>
  <!-- Desktop Navigation Menu -->
  <header>
    <div class="desktop-nav">
      <img src="images/logo.svg" alt="insure logo">
      <nav>
        <ul>
          <li><a href="#">How we work</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Account</a></li>
        </ul>
        <button class="view-plans">view plans</button>
      </nav>
      <img src="images/icon-hamburger.svg" alt="menu" class="menu" >
    </div>
    

    
  <!-- Mobile Navigation Menu -->
  <div class="mobile-nav">
    <nav>
      <ul>
        <li><a href="#">How we work</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Account</a></li>
      </ul>
      <button class="view-plans">view plans</button>
    </nav>
    <div class="bg-pattern"></div>
  </div>
  </header>

<!-- Hero Section -->
<section class="hero">
  <div class="top-row">
    <div class="bottom-line"></div>
    <img src="images/bg-pattern-intro-right-desktop.svg" alt="bg-pattern-intro-right-desktop">
  </div>
  <div class="hero-container">
    <div class="details">
      <h1>Humanizing your insurance.</h1>
      <p>Get your life insurance coverage easier and faster. We blend our expertise 
        and technology to help you find the plan that’s right for you. Ensure you 
        and your loved ones are protected.</p>
        <button>View plans</button>
        <img src="images/bg-pattern-intro-left-desktop.svg" alt="bg-pattern-intro-left-desktop">
    </div>
    <img class="family-image" src="images/image-intro-desktop.jpg" alt="family picture">
  </div>
  
</section>
